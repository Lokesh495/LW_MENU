<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #face-result {
            display: none;
            margin-top: 20px;
            max-width: 100%;
        }
        .btn {
            padding: 10px 20px;
            background-color: #5F6CAF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #49569D;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Face Detection App</h1>
    <button id="capture-btn" class="btn">Capture Image</button>
    <img id="face-result" src="" alt="Cropped Face" />
    <div id="status" style="margin-top: 20px;"></div>
</div>

<script>
    document.getElementById('capture-btn').addEventListener('click', function() {
        document.getElementById('status').innerText = 'Capturing image...';
        fetch('http://127.0.0.1:80/capture', {
            method: 'POST',
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                document.getElementById('face-result').src = 'data:image/png;base64,' + data.image;
                document.getElementById('face-result').style.display = 'block';
                document.getElementById('status').innerText = 'Face captured successfully!';
            } else {
                document.getElementById('status').innerText = data.message;
            }
        })
        .catch(error => {
            console.log(error);
            document.getElementById('status').innerText = 'An error occurred while capturing the image.';
        });
    });
</script>

</body>
</html>
